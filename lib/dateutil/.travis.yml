sudo: false
language: python
cache: pip
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy-5.4"
  - "pypy3"
env:
  TOXENV=py

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: TOXENV=docs
  allow_failures:
    - python: "nightly"

install:
  - pip install -U six && pip install -U tox
  - ./ci_tools/retry.sh python updatezinfo.py

script:
  - tox

after_success:
  - if [[ $TOXENV == "py" ]]; then tox -e coverage,codecov; fi

